<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Информация о книге</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% if book %}
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <h1 class="text-center">{{ title }}</h1>
            <div class="card mx-auto" style="width: 24rem;">
              <img src="https://i.pinimg.com/736x/0a/00/08/0a00087bb7d5cd3901827cb1e3e44f99.jpg" class="card-img-top" alt="...">
              <div class="card-body text-center">
                <h5 class="card-title">{{ book.title }}, {{ book.author_full_name }}</h5>
                <h6 class="card-title">{{ book.year_of_publishing }} год, {{ book.copies_printed }} копий</h6>
                <p class="card-text">{{ book.short_description }}</p>
                <a href="#" class="btn btn-primary">Купить<br>(временно недоступно)</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <h1 class="text-center">Книга с данным ID отсутствует в БД</h1>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
